<p>从出生之后，孩子就经常在睡梦中微笑，有时间都能乐出声。今天晚上在她清醒的时候，在她跟姥姥对眼的时候，摸摸她小脸，居然微笑了。第一次哦！可惜没来得及拍下来。</p>
